{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Login | BagItUp </title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">


    <style>
      body {
        background-color: #28282B; /* matte black */
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Merriweather', serif;
        margin: 0;
      }

      form {
        width: 100%;
        max-width: 360px;
      }

      .form-control {
        background-color: #1c1c1c;
        border: 1px solid #444;
        color: #fff;
      }

      .form-control::placeholder {
        color: #aaa;
      }
      .form-control:focus {
  border-color: #0096FF;
  box-shadow: 0 0 0 0.2rem rgba(0, 150, 255, 0.25); /* optional glow effect */
  background-color: #1c1c1c; /* keeps dark background */
  color: #fff; /* keeps text white */
}
      .btn-custom {
        background-color: #ffffff;
        color: #000;
        font-weight: bold;
        width: 100%;
      }

      .btn-custom:hover {
        background-color: #dddddd;
      }

      label {
        margin-top: 1rem;
      }

      a {
        color: #ccc;
      }

      a:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>

    <form action="/login" method="POST">
      <h3 class="text-center mb-4">Sign In to BagItUp</h3>
      <div class="form-group">
        <label for="username">Email or Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-custom mt-4">Login</button>
      <p class="mt-3 text-center">
        <a href="#" style="color: #0096FF ">Forgot Password?</a>
      </p>
      <p class="mt-3 text-center">
        Don't have an account yet? <a href="/signUp" style="color: #0096FF">Sign Up</a>
      </p>
    </form>

    <!-- Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
